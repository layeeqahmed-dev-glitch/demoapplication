<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Schedule Meeting Form</title>
    <link rel="shotcut icon" href="https://www.google.com/imgres?q=meethour%20logo&imgurl=https%3A%2F%2Flookaside.fbsbx.com%2Flookaside%2Fcrawler%2Fmedia%2F%3Fmedia_id%3D100063636370404&imgrefurl=https%3A%2F%2Fwww.facebook.com%2Fmeethour%2F&docid=Aw0BPDKpRwh2kM&tbnid=r0D0nMUps3osjM&vet=12ahUKEwi8z4DLl8WSAxVcZWwGHZPOHQkQnPAOegQIIBAB..i&w=511&h=511&hcb=2&ved=2ahUKEwi8z4DLl8WSAxVcZWwGHZPOHQkQnPAOegQIIBAB"></link>
</head>

<body>
    <div id="hubspotForm"></div>

    <script charset="utf-8" type="text/javascript" src="//js-na2.hsforms.net/forms/embed/v2.js"></script>
    <script>
        hbspt.forms.create({
            portalId: "244906656",
            formId: "0059aea9-d50d-4bfe-b353-d44ec762623d",
            region: "na2",
            onFormReady: function ($form) {
                fetch('https://demoapplication-tau.vercel.app/api/time', { cache: 'no-store' })
                    .then(res => res.json())
                    .then(data => {
                        console.log('Timezones response:', data);

                        const select = $form.querySelector('select[name="time_zone"]');
                        if (!select) {
                            console.error('âŒ Dropdown field "time_zone" not found!');
                            return;
                        }

                        // âœ… Clear existing options
                        select.innerHTML = '';

                        // âœ… Populate new options
                        data.timezones.forEach(tz => {
                            const option = document.createElement('option');
                            option.value = tz.value;
                            option.textContent = tz.name;
                            select.appendChild(option);
                        });
                    })
                    .catch(err => console.error('Error loading timezones:', err));
            },
            onFormSubmit: function ($form) {
                // helper to safely get values
                const getValue = (selector) => {
                    const el = $form.querySelector(selector);
                    return el ? el.value : '';
                };

                const payload = {
                    inputFields: {
                        meeting_name: getValue('input[name="meeting_name"]'),
                        meeting_date: getValue('input[name="meeting__date"]'),
                        meeting_time: getValue('input[name="meeting_time"]'),
                        meeting_meridiem: getValue('select[name="meeting__meridiem"]'),
                        email: getValue('input[name="email"]'),
                        timezone: getValue('select[name="time_zone"]'),
                        is_show_portal: 1
                    }
                };


                console.log("ðŸ“¦ Payload to backend:", payload);

                fetch('https://demoapplication-tau.vercel.app/api/schedule-meeting', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                })
                    .then(res => res.json())
                    .then(result => {
                        console.log('âœ… Meeting scheduled:', result);
                    })
                    .catch(err => console.error('Error scheduling meeting:', err));
            }
        });
    </script>
</body>
